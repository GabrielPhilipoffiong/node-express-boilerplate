name: Deploy to ECR and EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push to ECR
      run: |
        docker build -t hostage1 .
        docker tag hostage1:latest 169655674108.dkr.ecr.us-east-1.amazonaws.com/hostage1:latest
        docker push 169655674108.dkr.ecr.us-east-1.amazonaws.com/hostage1:latest
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 169655674108.dkr.ecr.us-east-1.amazonaws.com
          docker stop node-express-app || true
          docker rm node-express-app || true
          docker pull 169655674108.dkr.ecr.us-east-1.amazonaws.com/hostage1:latest
          docker run -d --name node-express-app -p 5050:5050 --restart unless-stopped 169655674108.dkr.ecr.us-east-1.amazonaws.com/hostage1:latest